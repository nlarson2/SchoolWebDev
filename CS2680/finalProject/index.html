<form action='#' id='myForm'>
<div class="form-group">
  <label for="username">User Name:</label>
  <input type="name" class="form-control" id="username">
</div>
<div class="form-group">
  <label for="email">Email address:</label>
  <input type="email" class="form-control" id="email">
</div>
<div class="form-group">
  <label for="pwd">Password:</label>
  <input type="password" class="form-control" id="pwd">
</div>

  <label class="form-check-label">
    <input class="form-check-input" type="checkbox"> Remember me
  </label>
</div>
<button type="submit" class="btn btn-dark" id='sub'>Submit</button>
</form>
<span id = "faults"></span>


    </div> <!--- end of div main container -->

  <!-- Optional JavaScript -->
  <script src ="javascript/loadpage.js"></script>

  <script>
// my js jQuery
$(document).ready(function() {
//////////////////////////////////
// javascript or jQuery


  $('input').on('focus',function() {
      $(this).removeClass("alert-danger");
  });

  $("#sub").on('click',function(ev) {
      ev.preventDefault();
      var out='';


      var $name = $("#username");
      var username = $name.val();
      if(username == "") {
          $name.addClass("alert-danger");
          out+="Missing email<br />";
      }
      var $email = $("#email");
      var val = $email.val();
      if(val == "") {
          $email.addClass("alert-danger");
          out+="Missing email<br />";
      }
      var $password = $("#pwd");
      val = $password.val();
      if(val == "") {
          $password.addClass("alert-danger");
          out+="Missing password<br />";
      }
      if(out!='') {
          $("#faults").html(out);
      }
      else {
        loadPage("pages/home",username);
      }




  });









//////////////////////////////////
});






  </script>
