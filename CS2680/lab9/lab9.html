<!DOCTYPE html>
<html>
<head>
  <title>LAB9</title>
  <link type="text/css" rel="stylesheet" href="lab9.css" />
</head>
<body>
  <h2>The goal is to roll a cumulative score greater than 50 and as close to 100 as possible, without passing 100</h2>
  <div id = "human" class="floatLeft">
    <h1>HUMAN</h1>
    <p id = "hDice"></p>
    <p id = "hScore"></p>
  </div>
  <div id = "computer" class="floatLeft">
    <h1>COMPUTER</h1>
    <p id = "cDice"></p>
    <p id = "cScore"></p>
  </div>
  <div id ="buttons" class="clear">
    <input type="button" id="roll" value="ROLL" />
    <input type="button" id="stand" value="STAND" />
  </div>
  <div id="resetButton" class = "clear">
    <input type="button" id = "reset" value = "RESET"/>
  </div>
  <div id = "outcomeContainer">
    <h2></h2>
  </div>

  <script type="text/javascript" src="lab9.js"></script>
</body>
</html>
